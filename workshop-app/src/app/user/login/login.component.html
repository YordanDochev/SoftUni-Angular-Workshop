<div class="container">
    <form class="login" #form="ngForm" (ngSubmit)="login(form)">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input [class]="!!inputEmail.errors ? 'input-error':'input-valid' " type="email" name="email" id="email"
                    placeholder="john.doe@gmail.com" ngModel required #inputEmail="ngModel" [appEmail]="domains">
            </p>
            <ng-container *ngIf="inputEmail.touched">
                <p class="error" *ngIf="inputEmail.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="inputEmail.errors?.['emailValidator']">
                    Email is not valid!
                </p>
            </ng-container>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input [class]="!!inputPassword.errors ? 'input-error':'input-valid' " type="password" name="password"
                    id="password" placeholder="******" ngModel required minlength="5" #inputPassword="ngModel">
            </p>

            <ng-container *ngIf="inputPassword.touched">
                <p class="error" *ngIf="inputPassword.errors?.['required']">
                    Password is required!
                </p>
                <p class="error" *ngIf="inputPassword.errors?.['minlength']">
                    Password must be at least 5 characters!
                </p>
            </ng-container>

            <button [disabled]="form.invalid ? true : false" >Login</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/register">Register</a>
            </p>

        </fieldset>
    </form>
</div>
